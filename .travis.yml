language: rust
cache: cargo
os:
- linux
- osx
- windows
rust:
- stable
install:
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get update && sudo apt-get install
  -y libfuse-dev; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update && brew tap homebrew/homebrew-cask
  && brew cask install osxfuse; fi
script:
- cargo build -v --release
- cargo test -v --release
env:
  global:
  - RUST_BACKTRACE=1
before_deploy:
  - mkdir deploy
  - if [ "$TRAVIS_OS_NAME" == "windows" ]; then export EXECUTABLE_NAME=save3ds_fuse.exe else then export EXECUTABLE_NAME=save3ds_fuse
  - zip deploy/save3ds-$TRAVIS_TAG-$TRAVIS_COMMIT-$TRAVIS_OS_NAME.zip target/release/$EXECUTABLE_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: deploy/*
  skip_cleanup: true
  on:
    tags: true
    repo: wwylele/save3ds
